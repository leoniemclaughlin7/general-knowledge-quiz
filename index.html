<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FILL THIS IN">
    <meta name="keywords" content="FILL THIS IN">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>General Knowledge Quiz</title>
</head>

<body>
    <main>
        <header>
            <h1 id="logo">General Knowledge Quiz</h1>
        </header>
        <div id="quiz-area" class="hidden">
            <div id="count"></div>
            <div id="question-area">
                <div id="question"></div>
            </div>
            <div id="answer-area">
                <div id="answer-pos">
                    <button class="answers"></button>
                    <button class="answers"></button>
                    <button class="answers"></button>
                    <button class="answers"></button>
                </div>
            </div>
            <button id="next-question">Next Question</button>
            <div id="scores">Score:<span id="score">0</span></div>
        </div>
        <section id="rules-area">
            <h2>Quiz Rules</h2>
            <ul id="rules-list">
                <li>There are 20 questions in this quiz.</li>
                <li>Every question has 4 options but only 1 is right.</li>
                <li>You have 15 seconds to answer each question.</li>
                <li>Once you pick an answer, you cannot change your answer.</li>
            </ul>
            <p><strong>Good Luck and have fun!</strong></p>
            <button id="start-quiz">Start Quiz</button>
        </section>
    </main>
    <!--JavaScript links-->
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
